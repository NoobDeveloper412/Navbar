<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="default.css">
    <title>Navbar</title>
</head>

<body>
    <section class="menu">
        <div class="wrapper-top-bar">
            <div class="top-bar">
                <div class="top-left">
                    <div class="email">
                        <i class="fas fa-envelope"></i>
                        zuhair@zuhair.com
                    </div>
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-youtube"></i>
                </div>
                <div class="top-right">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
        <div class="nav">
            <div class="nav-left">
                <div class="logo">
                    <img src="logo.png" alt="">
                </div>
                <div class="phone-number">
                    <span class="text">Call/Whatsapp Now!</span>
                    <span class="number">+923555071004</span>
                </div>
            </div>
            <div class="nav-right">
                <input type="checkbox" class="mobile-menu" id="checkbox">
                <label for="checkbox" class="mobile-menu">
                    <i class="fas fa-bars"></i>
                </label>

                <div class="nav-links">
                    <div class="branding">
                        <div class="logo">
                            <img src="logo.png" alt="">
                        </div>
                        <label for="checkbox" class="mobile-menu close-btn">
                            <i class="fas fa-times"></i>
                        </label>
                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="#">Home</a>
                                <a href="#">Service</a>
                                <a href="#">Blog</a>
                                <a href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <div class="cta">
                        <a href="#">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="hero">
        <div class="hero-left">
            <h1>Hello, I'M Zuhair!</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloribus reprehenderit quas iusto culpa dolore
                possimus.</p>
            <a href="#" class="subs-btn">Subscribe</a>
        </div>
        <div class="hero-right">
            <img src="img1.jpg" alt="">
        </div>
    </section>
</body>

</html>
